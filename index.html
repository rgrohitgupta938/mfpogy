<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title></title>
</head>
<body>
	<div class="container">
		<div id="show">
		</div>
	</div>
	<script type="text/javascript">
		const products=[
			{product:'Pepsi',price:25},
			{product:'Dairy Milk',price:40},
			{product:'Colgate',price:80},
			{product:'Maggi',price:15},
			{product:'Snickers',price:50},
			{product:'Nescafe',price:10},]
		show();
		function show(active=0){
			let str=makeNavbar(active);
			active === 1 ? str+=showProducts() : '';
			active === 2 ? str+=showForm() : '';
			active === 3 ? str+=showProducts21() : '';

			console.log(str);
			document.getElementById('show').innerHTML=str;
		}
		function showProducts1(active){
			show(1);
		}
		function addProductForm(active){
			show(2);
		}
		function showProducts2(active){
			show(3);
		}
		function makeNavbar(active=0){
			let str ='<nav class="navbar-expand-lg navbar-light bg-light">';
			str+='<a class="navbar-brand" href="#">Store System</a>';
			str+='<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">';
			str+='<span class="navbar-toggler-icon"></span>';
			str+='</button>';
			str+='<div class="collapse navbar-collapse" id="navbarNavDropdown">';
			str+='<ul class="navbar-nav">';
			let active1 = active === 1 ? 'active' : '';
			let active2 = active === 2 ? 'active':'';
			let active3 = active === 3 ? 'active':'';
			str+='<li class="nav-item '+active1+'">';
			str+='<a class="nav-link" onclick="showProducts1()">Show Products</a>';
			str+='</li>';
			str+='<li class="nav-item '+active2+'">';
			str+='<a class="nav-link" onclick="addProductForm()">Add a Product</a>';
			str+='<li class="nav-item '+active3+'">';
			str+='<a class="nav-link" onclick="showProducts2()">Show Products</a>';
			str+='</li>';
			str+='</ul>';
			str+='</div>';
			str+='</nav>';
			console.log(str);
			return str;
		}
		function showProducts(){
			let arr=products.map(pr =>{
				let {product,price} = pr;
				let str = '<div class="row border">';
				str+='<div class="col-8">'+product+'</div>';
				str+='<div class="col-4">'+price+'</div>';
				str+='</div>';
				return str;
			});
			let table = '<div class="row bg-dark text-white">';
			table+='<div class="col-8">Product</div>';
			table+='<div class="col-4">Price</div>';
			table+='</div>';
			table+=arr.join('');
			return table;
		}
		function showForm(){
			let str = makeTextField('prodName','Product Name','Enter the product name');
			str+=makeTextField('price','Price','Enter the price');
			str+='<button class="btn btn-primary" onclick="submitProduct()">Sumit</button>';
			return str;
		}
		function makeTextField(id,label,placeholder=''){
			let str = '<div class="form-group">';
			str+='<label>'+label+'</label>';
			str+='<input type="text" class="form-control" id="'+id+'" placeholder="'+placeholder+'">';
			str+='</div>';
			return str;
		}
		function submitProduct(){
			let prNam=document.getElementById('prodName').value;
			let pric=document.getElementById('price').value;
			let pr={product:prNam, price:pric};
			products.push(pr);
			showProducts1();
		}
		function showProducts21(){
			let arr=products.map(pr =>{
				let {product,price} = pr;
				
				let str='<div class="col border">'
				str+='<p class="text-red-500">Products:</p>' +product+'</br>';
				str+='Price: '+price +'</br>';
				str+='</div>';
				return str;
			});
			let table = '<h1 class="display-4 text-center">List of Products-2</h3>'
			table += '<div class="row row-cols-3">';
			table+=arr.join('');
			table+='</div>';
			return table;
		}
		
	</script>

</body>
</html>
